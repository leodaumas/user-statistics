
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" 
      rel="stylesheet"
    >

    <link rel="stylesheet" href="./css/style.css" />

    <title>User Statistics</title>
  </head>
  <body>
      <h1 class="center">user statistics</h1>

      <div id="spinner" class="flex-row flex-center">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <span id="wait">Wait...</span>
      </div>

      <div class="flex-row flex-center">
        <input type="text" id="inputFilter" placeholder="Search" />
        <button
          id="buttonFilter"
          class=" btn"
        >
          Search
        </button>
      </div>
      <div class="row">
        <div id="users" class="col s6"></div>
        <div id="statistics" class="col s4"></div>
      </div>
      
    <script defer src="./js/script.js"></script>
  </body>
</html>
